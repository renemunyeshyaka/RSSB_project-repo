apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rate-limiter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-rate-limiter
  template:
    metadata:
      labels:
        app: api-rate-limiter
    spec:
      containers:
      - name: api
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: RATE_LIMIT
          value: "100"
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: api-rate-limiter-service
spec:
  type: NodePort
  selector:
    app: api-rate-limiter
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
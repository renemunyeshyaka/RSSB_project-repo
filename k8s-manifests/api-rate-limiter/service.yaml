apiVersion: v1
kind: Service
metadata:
  name: api-rate-limiter-service
  namespace: default
spec:
  selector:
    app: api-rate-limiter
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 30010
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-rate-limiter-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100r/m"
    nginx.ingress.kubernetes.io/rate-limit-burst: "20"
spec:
  ingressClassName: nginx
  rules:
  - host: api-rate-limiter.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-rate-limiter-service
            port:
              number: 80
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="860" height="560" rx="20" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="450" y="50" font-size="28" font-family="Arial" text-anchor="middle" fill="#333">RSSB Project Architecture</text>

  <!-- Infrastructure -->
  <rect x="60" y="80" width="220" height="120" rx="10" fill="#e3eafc" stroke="#333" stroke-width="1.5"/>
  <text x="170" y="110" font-size="18" font-family="Arial" text-anchor="middle" fill="#333">Infrastructure</text>
  <text x="170" y="135" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Terraform</text>
  <text x="170" y="155" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Ansible</text>
  <text x="170" y="175" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">VirtualBox / Libvirt / Multipass</text>

  <!-- CI/CD -->
  <rect x="340" y="80" width="220" height="120" rx="10" fill="#e3eafc" stroke="#333" stroke-width="1.5"/>
  <text x="450" y="110" font-size="18" font-family="Arial" text-anchor="middle" fill="#333">CI/CD</text>
  <text x="450" y="135" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">GitHub Actions</text>
  <text x="450" y="155" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Automated Pipeline</text>

  <!-- Kubernetes Cluster -->
  <rect x="620" y="80" width="220" height="120" rx="10" fill="#e3eafc" stroke="#333" stroke-width="1.5"/>
  <text x="730" y="110" font-size="18" font-family="Arial" text-anchor="middle" fill="#333">Kubernetes Cluster</text>
  <text x="730" y="135" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">K3s / Kind</text>
  <text x="730" y="155" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">1 Master, 2 Workers</text>

  <!-- Application -->
  <rect x="180" y="250" width="220" height="120" rx="10" fill="#ffe5e5" stroke="#333" stroke-width="1.5"/>
  <text x="290" y="280" font-size="18" font-family="Arial" text-anchor="middle" fill="#333">API Rate Limiter</text>
  <text x="290" y="305" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Go/Python + Redis</text>
  <text x="290" y="325" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">K8s Deployment</text>

  <!-- Monitoring -->
  <rect x="500" y="250" width="220" height="120" rx="10" fill="#e5ffe5" stroke="#333" stroke-width="1.5"/>
  <text x="610" y="280" font-size="18" font-family="Arial" text-anchor="middle" fill="#333">Monitoring</text>
  <text x="610" y="305" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Prometheus</text>
  <text x="610" y="325" font-size="14" font-family="Arial" text-anchor="middle" fill="#333">Grafana</text>

  <!-- Optional -->
  <rect x="340" y="420" width="220" height="80" rx="10" fill="#f7f7d4" stroke="#333" stroke-width="1.5"/>
  <text x="450" y="450" font-size="16" font-family="Arial" text-anchor="middle" fill="#333">Optional Extensions</text>
  <text x="450" y="470" font-size="13" font-family="Arial" text-anchor="middle" fill="#333">Ingress, Logging, Secrets, Scanning</text>

  <!-- Arrows -->
  <line x1="170" y1="200" x2="290" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="200" x2="610" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="730" y1="200" x2="610" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="370" x2="450" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="610" y1="370" x2="450" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
